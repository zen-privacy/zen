name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm ci

      - name: Build Linux
        run: npx tauri build

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/rpm/*.rpm

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm ci

      - name: Build Windows
        run: npx tauri build

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: src-tauri/target/release/bundle/nsis/*.exe

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-builds
          path: artifacts/linux

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-builds
          path: artifacts/windows

      - name: Generate manifest.json
        run: |
          VERSION=$(node -e "console.log(require('./package.json').version)")
          
          WIN_FILE=$(find artifacts/windows -name "*.exe" | head -n1)
          DEB_FILE=$(find artifacts/linux -name "*.deb" | head -n1)
          RPM_FILE=$(find artifacts/linux -name "*.rpm" | head -n1)
          
          WIN_SHA=$(sha256sum "$WIN_FILE" | awk '{print $1}')
          DEB_SHA=$(sha256sum "$DEB_FILE" | awk '{print $1}')
          RPM_SHA=$(sha256sum "$RPM_FILE" | awk '{print $1}')
          
          WIN_NAME=$(basename "$WIN_FILE")
          DEB_NAME=$(basename "$DEB_FILE")
          RPM_NAME=$(basename "$RPM_FILE")
          
          BASE_URL="https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}"
          
          cat > manifest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "Release ${VERSION}",
            "assets": {
              "windows": {
                "url": "${BASE_URL}/${WIN_NAME}",
                "sha256": "${WIN_SHA}"
              },
              "deb": {
                "url": "${BASE_URL}/${DEB_NAME}",
                "sha256": "${DEB_SHA}"
              },
              "rpm": {
                "url": "${BASE_URL}/${RPM_NAME}",
                "sha256": "${RPM_SHA}"
              }
            }
          }
          EOF
          
          cat manifest.json

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/linux/*
            artifacts/windows/*
            manifest.json
          generate_release_notes: true
