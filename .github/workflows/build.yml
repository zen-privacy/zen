name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm ci

      - name: Build Linux (deb + rpm)
        run: npx tauri build --bundles deb,rpm

      - name: List built files
        run: |
          echo "=== DEB files ==="
          find src-tauri/target/release/bundle -name "*.deb" -type f
          echo "=== RPM files ==="
          find src-tauri/target/release/bundle -name "*.rpm" -type f

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/rpm/*.rpm

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm ci

      - name: Build Windows (nsis)
        run: npx tauri build --bundles nsis

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: src-tauri/target/release/bundle/nsis/*.exe

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-builds
          path: artifacts/linux

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-builds
          path: artifacts/windows

      - name: List artifacts
        run: |
          echo "=== All artifacts ==="
          find artifacts -type f -ls

      - name: Generate manifest.json
        run: |
          VERSION=$(node -e "console.log(require('./package.json').version)")
          
          echo "=== Looking for artifacts ==="
          find artifacts -type f -ls
          
          WIN_FILE=$(find artifacts -name "*.exe" -type f | head -n1)
          DEB_FILE=$(find artifacts -name "*.deb" -type f | head -n1)
          RPM_FILE=$(find artifacts -name "*.rpm" -type f | head -n1)
          
          echo "Files found:"
          echo "  WIN: $WIN_FILE"
          echo "  DEB: $DEB_FILE"
          echo "  RPM: $RPM_FILE"
          
          WIN_SHA=$(sha256sum "$WIN_FILE" | awk '{print $1}')
          DEB_SHA=$(sha256sum "$DEB_FILE" | awk '{print $1}')
          RPM_SHA=$(sha256sum "$RPM_FILE" | awk '{print $1}')
          
          echo "SHA256 hashes:"
          echo "  WIN: $WIN_SHA"
          echo "  DEB: $DEB_SHA"
          echo "  RPM: $RPM_SHA"
          
          WIN_NAME=$(basename "$WIN_FILE")
          DEB_NAME=$(basename "$DEB_FILE")
          RPM_NAME=$(basename "$RPM_FILE")
          
          BASE_URL="https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}"
          
          # Use jq to generate proper JSON
          jq -n \
            --arg version "$VERSION" \
            --arg notes "Release $VERSION" \
            --arg win_url "$BASE_URL/$WIN_NAME" \
            --arg win_sha "$WIN_SHA" \
            --arg deb_url "$BASE_URL/$DEB_NAME" \
            --arg deb_sha "$DEB_SHA" \
            --arg rpm_url "$BASE_URL/$RPM_NAME" \
            --arg rpm_sha "$RPM_SHA" \
            '{
              version: $version,
              notes: $notes,
              assets: {
                windows: { url: $win_url, sha256: $win_sha },
                deb: { url: $deb_url, sha256: $deb_sha },
                rpm: { url: $rpm_url, sha256: $rpm_sha }
              }
            }' > manifest.json
          
          echo "=== Generated manifest.json ==="
          cat manifest.json

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/linux/**/*.deb
            artifacts/linux/**/*.rpm
            artifacts/windows/*.exe
            manifest.json
          generate_release_notes: true
